<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Crucigramas - 3 Pasadas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <style>
        .crossword-cell {
            width: 40px;
            height: 40px;
            border: 1px solid #333;
            text-align: center;
            vertical-align: middle;
            font-size: 18px;
            font-weight: bold;
            position: relative;
        }
        .crossword-cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            outline: none;
        }
        .black-cell {
            background-color: #000;
        }
        .numbered-cell::before {
            content: attr(data-number);
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 10px;
            color: #000;
        }
        .clue-item {
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .clue-item:hover {
            background-color: #f0f0f0;
        }
        .clue-item.selected {
            background-color: #d4edda;
        }
        .canvas-container {
            display: none;
        }
        .progress {
            height: 20px;
            margin-bottom: 15px;
        }
        .stats {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Generador de Crucigramas - 3 Pasadas</h1>
        
        <div class="stats" id="statsContainer">
            <div class="row">
                <div class="col-md-3">
                    <strong>Palabras colocadas:</strong> <span id="wordCount">0</span>
                </div>
                <div class="col-md-3">
                    <strong>Celdas usadas:</strong> <span id="cellUsage">0%</span>
                </div>
                <div class="col-md-3">
                    <strong>Densidad:</strong> <span id="density">0%</span>
                </div>
                <div class="col-md-3">
                    <strong>Tiempo:</strong> <span id="timeElapsed">0s</span>
                </div>
            </div>
        </div>
        
        <div class="row mb-4">
            <div class="col-md-4">
                <label for="sizeSelect">Tamaño del Crucigrama:</label>
                <select class="form-control" id="sizeSelect">
                    <option value="small">Pequeño (8x8)</option>
                    <option value="medium" selected>Normal (12x12)</option>
                    <option value="large">Grande (15x15)</option>
                </select>
            </div>
            <div class="col-md-8 d-flex align-items-end">
                <button id="generateBtn" class="btn btn-primary mr-2">Generar Crucigrama</button>
                <button id="downloadPuzzleBtn" class="btn btn-secondary mr-2">Descargar Crucigrama</button>
                <button id="downloadSolutionBtn" class="btn btn-success">Descargar Solución</button>
            </div>
        </div>

        <div class="progress" id="progressBar" style="display: none;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="border p-3 bg-light">
                    <table id="crosswordTable" class="mx-auto"></table>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Pistas Horizontales</h5>
                    </div>
                    <div class="card-body p-2">
                        <ul id="horizontalClues" class="list-unstyled"></ul>
                    </div>
                </div>
                <div class="card mt-3">
                    <div class="card-header">
                        <h5>Pistas Verticales</h5>
                    </div>
                    <div class="card-body p-2">
                        <ul id="verticalClues" class="list-unstyled"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="canvas-container">
        <canvas id="puzzleCanvas"></canvas>
        <canvas id="solutionCanvas"></canvas>

        async function generateCrossword() {
            startTime = Date.now();
            const size = document.getElementById('sizeSelect').value;
            let gridSize;
            
            switch(size) {
                case 'small': gridSize = 8; break;
                case 'medium': gridSize = 12; break;
                case 'large': gridSize = 15; break;
                default: gridSize = 12;
            }

            // Mostrar barra de progreso
            const progressBar = document.getElementById('progressBar');
            progressBar.style.display = 'block';
            updateProgressBar(0);

            // Inicializar grids
            crosswordGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(''));
            solutionGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(''));
            placedWords = [];
            currentClues = { horizontal: [], vertical: [] };

            // FASE 1: Colocación inicial
            console.log("=== FASE 1: Colocación inicial ===");
            await firstPass(gridSize);
            
            // FASE 2: Palabras largas en espacios disponibles
            console.log("=== FASE 2: Palabras largas ===");
            await secondPassForLongWords(gridSize);
            
            // FASE 3: Palabras cortas en huecos pequeños
            console.log("=== FASE 3: Palabras cortas ===");
            await thirdPassForShortWords(gridSize);

            // Dibujar el crucigrama
            drawCrossword(gridSize);
            
            // Actualizar estadísticas
            updateStats(gridSize);
            
            console.log(`Final: ${placedWords.length} palabras colocadas`);
            
            // Ocultar barra de progreso
            progressBar.style.display = 'none';
        }

        async function firstPass(gridSize) {
            // Seleccionar palabras para el crucigrama
            const selectedWords = [...wordDatabase]
                .sort(() => 0.5 - Math.random())
                .slice(0, Math.min(wordDatabase.length, gridSize * 2));

            console.log(`Fase 1: Intentando colocar ${selectedWords.length} palabras`);

            // Colocar la primera palabra horizontalmente en el centro
            if (selectedWords.length > 0) {
                const firstWord = selectedWords[0];
                const startRow = Math.floor(gridSize / 2);
                const startCol = Math.floor((gridSize - firstWord.word.length) / 2);
                
                placeWord(firstWord.word, firstWord.definition, startRow, startCol, 'horizontal', 1);
                selectedWords.splice(0, 1);
                console.log(`Colocada primera palabra: ${firstWord.word}`);
            }

            // Intentar colocar el resto de palabras
            let attempts = 0;
            let maxAttempts = 5000;
            
            while (selectedWords.length > 0 && attempts < maxAttempts) {
                const wordObj = selectedWords[0];
                let placed = false;
                
                // Intentar colocar cruzando con palabras existentes
                for (let i = 0; i < placedWords.length && !placed; i++) {
                    const placedWord = placedWords[i];
                    placed = tryPlaceWordWithValidCrossings(wordObj, placedWord, gridSize);
                }
                
                if (placed) {
                    selectedWords.splice(0, 1);
                } else {
                    // Mover la palabra al final de la lista
                    selectedWords.push(selectedWords.shift());
                }
                
                attempts++;
                
                if (attempts % 1000 === 0) {
                    updateProgressBar((attempts / maxAttempts) * 33);
                    await new Promise(resolve => setTimeout(resolve, 0));
                }
            }

            // Verificar que todas las palabras estén conectadas
            verifyAllWordsConnected();
            
            console.log(`Fase 1 completada: ${placedWords.length} palabras colocadas`);
        }

        async function secondPassForLongWords(gridSize) {
            // Obtener palabras que no se colocaron en la primera pasada (priorizando las largas)
            const usedWords = new Set(placedWords.map(w => w.word));
            const availableWords = wordDatabase
                .filter(w => !usedWords.has(w.word) && w.word.length >= 4)
                .sort((a, b) => b.word.length - a.word.length);
            
            console.log(`Fase 2: ${availableWords.length} palabras largas disponibles`);
            
            let addedWords = 0;
            let attempts = 0;
            const maxAttempts = 3000;
            
            // Intentar agregar palabras en espacios disponibles
            while (availableWords.length > 0 && attempts < maxAttempts) {
                const wordObj = availableWords[0];
                let placed = false;
                
                // Buscar posiciones válidas para la palabra
                for (let direction of ['horizontal', 'vertical']) {
                    for (let row = 0; row < gridSize && !placed; row++) {
                        for (let col = 0; col < gridSize && !placed; col++) {
                            if (isValidPlacementWithCrossings(wordObj.word, row, col, direction)) {
                                const tempGrid = JSON.parse(JSON.stringify(solutionGrid));
                                placeWordTemporarily(wordObj.word, row, col, direction);
                                
                                if (verifyAllWordsValid()) {
                                    const number = placedWords.length + 1;
                                    placeWord(wordObj.word, wordObj.definition, row, col, direction, number);
                                    placed = true;
                                    addedWords++;
                                } else {
                                    solutionGrid = tempGrid;
                                }
                            }
                        }
                    }
                }
                
                if (placed) {
                    availableWords.splice(0, 1);
                } else {
                    availableWords.push(availableWords.shift());
                }
                
                attempts++;
                
                if (attempts % 500 === 0) {
                    updateProgressBar(33 + (attempts / maxAttempts) * 33);
                    await new Promise(resolve => setTimeout(resolve, 0));
                }
            }
            
            console.log(`Fase 2 completada: ${addedWords} palabras largas agregadas`);
        }

        async function thirdPassForShortWords(gridSize) {
            // Obtener palabras cortas que no se colocaron (2-4 letras)
            const usedWords = new Set(placedWords.map(w => w.word));
            const availableWords = wordDatabase
                .filter(w => !usedWords.has(w.word) && w.word.length >= 2 && w.word.length <= 4)
                .sort((a, b) => a.word.length - b.word.length); // Cortas primero
            
            console.log(`Fase 3: ${availableWords.length} palabras cortas disponibles`);
            
            let addedWords = 0;
            let attempts = 0;
            const maxAttempts = 2000;
            
            // Estrategia especial para palabras cortas: buscar espacios muy específicos
            while (availableWords.length > 0 && attempts < maxAttempts) {
                const wordObj = availableWords[0];
                let placed = false;
                
                // Buscar intersecciones específicas para palabras cortas
                for (let placedWord of placedWords) {
                    if (tryPlaceShortWord(wordObj, placedWord, gridSize)) {
                        placed = true;
                        addedWords++;
                        break;
                    }
                }
                
                // Si no se pudo colocar con intersecciones, buscar espacios libres
                if (!placed) {
                    for (let direction of ['horizontal', 'vertical']) {
                        for (let row = 0; row < gridSize && !placed; row++) {
                            for (let col = 0; col < gridSize && !placed; col++) {
                                if (canFitShortWord(wordObj.word, row, col, direction, gridSize)) {
                                    const tempGrid = JSON.parse(JSON.stringify(solutionGrid));
                                    placeWordTemporarily(wordObj.word, row, col, direction);
                                    
                                    if (verifyAllWordsValid()) {
                                        const number = placedWords.length + 1;
                                        placeWord(wordObj.word, wordObj.definition, row, col, direction, number);
                                        placed = true;
                                        addedWords++;
                                    } else {
                                        solutionGrid = tempGrid;
                                    }
                                }
                            }
                        }
                    }
                }
                
                if (placed) {
                    availableWords.splice(0, 1);
                } else {
                    availableWords.push(availableWords.shift());
                }
                
                attempts++;
                
                if (attempts % 400 === 0) {
                    updateProgressBar(66 + (attempts / maxAttempts) * 34);
                    await new Promise(resolve => setTimeout(resolve, 0));
                }
            }
            
            console.log(`Fase 3 completada: ${addedWords} palabras cortas agregadas`);
        }

        function tryPlaceShortWord(wordObj, placedWord, gridSize) {
            const word = wordObj.word;
            
            // Para palabras cortas, somos más flexibles con las intersecciones
            for (let i = 0; i < word.length; i++) {
                for (let j = 0; j < placedWord.word.length; j++) {
                    if (word[i] === placedWord.word[j]) {
                        let row, col, direction;
                        
                        if (placedWord.direction === 'horizontal') {
                            direction = 'vertical';
                            row = placedWord.row - i;
                            col = placedWord.col + j;
                        } else {
                            direction = 'horizontal';
                            row = placedWord.row + j;
                            col = placedWord.col - i;
                        }
                        
                        if (isValidPlacementForShortWord(word, row, col, direction)) {
                            const tempGrid = JSON.parse(JSON.stringify(solutionGrid));
                            placeWordTemporarily(word, row, col, direction);
                            
                            if (verifyAllWordsValid()) {
                                const number = placedWords.length + 1;
                                placeWord(wordObj.word, wordObj.definition, row, col, direction, number);
                                return true;
                            } else {
                                solutionGrid = tempGrid;
                            }
                        }
                    }
                }
            }
            return false;
        }

        function isValidPlacementForShortWord(word, row, col, direction) {
            // Versión más permisiva para palabras cortas
            if (direction === 'horizontal') {
                if (col < 0 || col + word.length > crosswordGrid[0].length) return false;
                if (row < 0 || row >= crosswordGrid.length) return false;
            } else {
                if (row < 0 || row + word.length > crosswordGrid.length) return false;
                if (col < 0 || col >= crosswordGrid[0].length) return false;
            }
            
            let hasValidIntersection = false;
            
            for (let i = 0; i < word.length; i++) {
                const r = direction === 'horizontal' ? row : row + i;
                const c = direction === 'horizontal' ? col + i : col;
                
                const currentCell = solutionGrid[r][c];
                
                if (currentCell !== '' && currentCell !== word[i]) {
                    return false;
                }
                
                if (currentCell === word[i]) {
                    hasValidIntersection = true;
                }
            }
            
            // Para palabras muy cortas (2-3 letras), permitimos que no tengan intersección
            if (word.length <= 3) {
                return true;
            }
            
            return hasValidIntersection;
        }

        function canFitShortWord(word, row, col, direction, gridSize) {
            // Verificar si hay espacio para una palabra corta
            if (direction === 'horizontal') {
                if (col + word.length > gridSize) return false;
                // Verificar que no esté completamente aislada
                let hasNeighbor = false;
                for (let i = 0; i < word.length; i++) {
                    if (solutionGrid[row][col + i] !== '') return false;
                    // Verificar celdas adyacentes
                    if (row > 0 && solutionGrid[row-1][col + i] !== '') hasNeighbor = true;
                    if (row < gridSize-1 && solutionGrid[row+1][col + i] !== '') hasNeighbor = true;
                }
                return hasNeighbor;
            } else {
                if (row + word.length > gridSize) return false;
                let hasNeighbor = false;
                for (let i = 0; i < word.length; i++) {
                    if (solutionGrid[row + i][col] !== '') return false;
                    if (col > 0 && solutionGrid[row + i][col-1] !== '') hasNeighbor = true;
                    if (col < gridSize-1 && solutionGrid[row + i][col+1] !== '') hasNeighbor = true;
                }
                return hasNeighbor;
            }
        }

        function updateStats(gridSize) {
            const totalCells = gridSize * gridSize;
            let usedCells = 0;
            
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    if (solutionGrid[i][j] !== '') {
                        usedCells++;
                    }
                }
            }
            
            const cellUsage = ((usedCells / totalCells) * 100).toFixed(1);
            const density = ((placedWords.length / totalCells) * 1000).toFixed(1); // Palabras por 1000 celdas
            
            const endTime = Date.now();
            const timeElapsed = ((endTime - startTime) / 1000).toFixed(1);
            
            document.getElementById('wordCount').textContent = placedWords.length;
            document.getElementById('cellUsage').textContent = `${cellUsage}%`;
            document.getElementById('density').textContent = `${density}%`;
            document.getElementById('timeElapsed').textContent = `${timeElapsed}s`;
        }

        function updateProgressBar(percentage) {
            const progressBar = document.querySelector('.progress-bar');
            progressBar.style.width = `${Math.min(percentage, 100)}%`;
            progressBar.setAttribute('aria-valuenow', Math.min(percentage, 100));
        }

        function tryPlaceWordWithValidCrossings(wordObj, placedWord, gridSize) {
            const word = wordObj.word;
            
            for (let i = 0; i < word.length; i++) {
                for (let j = 0; j < placedWord.word.length; j++) {
                    if (word[i] === placedWord.word[j]) {
                        let row, col, direction;
                        
                        if (placedWord.direction === 'horizontal') {
                            direction = 'vertical';
                            row = placedWord.row - i;
                            col = placedWord.col + j;
                        } else {
                            direction = 'horizontal';
                            row = placedWord.row + j;
                            col = placedWord.col - i;
                        }
                        
                        if (isValidPlacementWithCrossings(word, row, col, direction)) {
                            const tempGrid = JSON.parse(JSON.stringify(solutionGrid));
                            placeWordTemporarily(word, row, col, direction);
                            
                            if (verifyAllWordsValid()) {
                                const number = placedWords.length + 1;
                                placeWord(wordObj.word, wordObj.definition, row, col, direction, number);
                                return true;
                            } else {
                                solutionGrid = tempGrid;
                            }
                        }
                    }
                }
            }
            return false;
        }

        function placeWordTemporarily(word, row, col, direction) {
            for (let i = 0; i < word.length; i++) {
                const r = direction === 'horizontal' ? row : row + i;
                const c = direction === 'horizontal' ? col + i : col;
                solutionGrid[r][c] = word[i];
            }
        }

        function isValidPlacementWithCrossings(word, row, col, direction) {
            if (direction === 'horizontal') {
                if (col < 0 || col + word.length > crosswordGrid[0].length) return false;
                if (row < 0 || row >= crosswordGrid.length) return false;
            } else {
                if (row < 0 || row + word.length > crosswordGrid.length) return false;
                if (col < 0 || col >= crosswordGrid[0].length) return false;
            }
            
            let hasValidIntersection = false;
            
            for (let i = 0; i < word.length; i++) {
                const r = direction === 'horizontal' ? row : row + i;
                const c = direction === 'horizontal' ? col + i : col;
                
                const currentCell = solutionGrid[r][c];
                
                if (currentCell !== '' && currentCell !== word[i]) {
                    return false;
                }
                
                if (currentCell === word[i]) {
                    hasValidIntersection = true;
                }
                
                if (!verifyPerpendicularWords(r, c, direction, word[i])) {
                    return false;
                }
            }
            
            if (!hasValidIntersection) {
                return false;
            }
            
            return true;
        }

        function verifyPerpendicularWords(row, col, mainDirection, letter) {
            const perpendicularDirection = mainDirection === 'horizontal' ? 'vertical' : 'horizontal';
            
            let start = perpendicularDirection === 'horizontal' ? col : row;
            while (start > 0) {
                const prevRow = perpendicularDirection === 'horizontal' ? row : start - 1;
                const prevCol = perpendicularDirection === 'horizontal' ? start - 1 : col;
                if (solutionGrid[prevRow][prevCol] === '') break;
                start--;
            }
            
            let end = perpendicularDirection === 'horizontal' ? col : row;
            const maxIndex = perpendicularDirection === 'horizontal' ? crosswordGrid[0].length - 1 : crosswordGrid.length - 1;
            while (end < maxIndex) {
                const nextRow = perpendicularDirection === 'horizontal' ? row : end + 1;
                const nextCol = perpendicularDirection === 'horizontal' ? end + 1 : col;
                if (solutionGrid[nextRow][nextCol] === '') break;
                end++;
            }
            
            let perpendicularWord = '';
            for (let i = start; i <= end; i++) {
                const r = perpendicularDirection === 'horizontal' ? row : i;
                const c = perpendicularDirection === 'horizontal' ? i : col;
                perpendicularWord += solutionGrid[r][c];
            }
            
            if (perpendicularWord.length > 1) {
                const isPlacedWord = placedWords.some(w => 
                    w.direction === perpendicularDirection &&
                    w.word === perpendicularWord
                );
                
                if (!isPlacedWord && !wordSet.has(perpendicularWord)) {
                    return false;
                }
            }
            
            return true;
        }

        function verifyAllWordsValid() {
            for (let row = 0; row < crosswordGrid.length; row++) {
                for (let col = 0; col < crosswordGrid[0].length; col++) {
                    if (solutionGrid[row][col] !== '') {
                        if (col === 0 || solutionGrid[row][col-1] === '') {
                            let word = '';
                            let c = col;
                            while (c < crosswordGrid[0].length && solutionGrid[row][c] !== '') {
                                word += solutionGrid[row][c];
                                c++;
                            }
                            if (word.length > 1 && !wordSet.has(word)) {
                                return false;
                            }
                        }
                        
                        if (row === 0 || solutionGrid[row-1][col] === '') {
                            let word = '';
                            let r = row;
                            while (r < crosswordGrid.length && solutionGrid[r][col] !== '') {
                                word += solutionGrid[r][col];
                                r++;
                            }
                            if (word.length > 1 && !wordSet.has(word)) {
                                return false;
                            }
                        }
                    }
                }
            }
            return true;
        }

        function verifyAllWordsConnected() {
            if (placedWords.length === 0) return;
            
            const visited = new Set();
            const queue = [0]; // Empezar con la primera palabra
            visited.add(0);
            
            while (queue.length > 0) {
                const currentIndex = queue.shift();
                const currentWord = placedWords[currentIndex];
                
                // Buscar palabras conectadas
                for (let i = 0; i < placedWords.length; i++) {
                    if (!visited.has(i)) {
                        if (areWordsConnected(currentWord, placedWords[i])) {
                            visited.add(i);
                            queue.push(i);
                        }
                    }
                }
            }
            
            // Si no todas las palabras están conectadas, eliminar las desconectadas
            if (visited.size < placedWords.length) {
                console.log(`Eliminando ${placedWords.length - visited.size} palabras desconectadas`);
                placedWords = placedWords.filter((_, index) => visited.has(index));
                // Reconstruir el grid
                rebuildGridFromPlacedWords();
            }
        }

        function areWordsConnected(word1, word2) {
            // Dos palabras están conectadas si comparten al menos una celda
            for (let i = 0; i < word1.word.length; i++) {
                const r1 = word1.direction === 'horizontal' ? word1.row : word1.row + i;
                const c1 = word1.direction === 'horizontal' ? word1.col + i : word1.col;
                
                for (let j = 0; j < word2.word.length; j++) {
                    const r2 = word2.direction === 'horizontal' ? word2.row : word2.row + j;
                    const c2 = word2.direction === 'horizontal' ? word2.col + j : word2.col;
                    
                    if (r1 === r2 && c1 === c2) {
                        return true;
                    }
                }
            }
            return false;
        }

        function rebuildGridFromPlacedWords() {
            // Limpiar grids
            const gridSize = crosswordGrid.length;
            crosswordGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(''));
            solutionGrid = Array(gridSize).fill().map(() => Array(gridSize).fill(''));
            currentClues = { horizontal: [], vertical: [] };
            
            // Reconstruir desde placedWords
            placedWords.forEach((wordData, index) => {
                const number = index + 1;
                placeWord(wordData.word, wordData.definition, wordData.row, wordData.col, wordData.direction, number);
            });
        }

        function placeWord(word, definition, row, col, direction, number) {
            const wordData = {
                word: word,
                definition: definition,
                row: row,
                col: col,
                direction: direction,
                number: number
            };
            
            placedWords.push(wordData);
            
            for (let i = 0; i < word.length; i++) {
                const r = direction === 'horizontal' ? row : row + i;
                const c = direction === 'horizontal' ? col + i : col;
                
                solutionGrid[r][c] = word[i];
                crosswordGrid[r][c] = '';
            }
            
            // Agregar a las pistas
            if (direction === 'horizontal') {
                currentClues.horizontal.push({
                    number: number,
                    clue: definition,
                    row: row,
                    col: col
                });
            } else {
                currentClues.vertical.push({
                    number: number,
                    clue: definition,
                    row: row,
                    col: col
                });
            }
        }

        function drawCrossword(size) {
            const table = document.getElementById('crosswordTable');
            table.innerHTML = '';
            
            // Dibujar el grid
            for (let i = 0; i < size; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < size; j++) {
                    const cell = document.createElement('td');
                    cell.className = 'crossword-cell';
                    
                    if (solutionGrid[i][j] === '') {
                        cell.classList.add('black-cell');
                    } else {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.maxLength = 1;
                        input.className = 'text-center';
                        input.style.textTransform = 'uppercase';
                        
                        // Verificar si es una celda con número
                        const cellNumber = getCellNumber(i, j);
                        if (cellNumber) {
                            cell.classList.add('numbered-cell');
                            cell.setAttribute('data-number', cellNumber);
                        }
                        
                        cell.appendChild(input);
                    }
                    
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
            
            // Dibujar pistas
            drawClues();
        }

        function getCellNumber(row, col) {
            for (const word of placedWords) {
                if (word.row === row && word.col === col) {
                    return word.number;
                }
            }
            return null;
        }

        function drawClues() {
            const horizList = document.getElementById('horizontalClues');
            const vertList = document.getElementById('verticalClues');
            
            horizList.innerHTML = '';
            vertList.innerHTML = '';
            
            // Ordenar pistas por número
            currentClues.horizontal.sort((a, b) => a.number - b.number);
            currentClues.vertical.sort((a, b) => a.number - b.number);
            
            currentClues.horizontal.forEach(clue => {
                const li = document.createElement('li');
                li.className = 'clue-item mb-1';
                li.innerHTML = `<strong>${clue.number}.</strong> ${clue.clue}`;
                li.addEventListener('click', () => highlightWord(clue.row, clue.col, 'horizontal'));
                horizList.appendChild(li);
            });
            
            currentClues.vertical.forEach(clue => {
                const li = document.createElement('li');
                li.className = 'clue-item mb-1';
                li.innerHTML = `<strong>${clue.number}.</strong> ${clue.clue}`;
                li.addEventListener('click', () => highlightWord(clue.row, clue.col, 'vertical'));
                vertList.appendChild(li);
            });
        }

        function highlightWord(row, col, direction) {
            // Limpiar selección previa
            document.querySelectorAll('.crossword-cell').forEach(cell => {
                cell.classList.remove('table-primary');
            });
            
            // Resaltar la palabra
            const word = placedWords.find(w => w.row === row && w.col === col && w.direction === direction);
            if (word) {
                for (let i = 0; i < word.word.length; i++) {
                    const r = direction === 'horizontal' ? row : row + i;
                    const c = direction === 'horizontal' ? col + i : col;
                    const cells = document.querySelectorAll('#crosswordTable tr');
                    if (cells[r] && cells[r].children[c]) {
                        cells[r].children[c].classList.add('table-primary');
                    }
                }
            }
        }

        function downloadPuzzle() {
            const size = document.getElementById('sizeSelect').value;
            let gridSize;
            
            switch(size) {
                case 'small': gridSize = 8; break;
                case 'medium': gridSize = 12; break;
                case 'large': gridSize = 15; break;
                default: gridSize = 12;
            }
            
            drawCanvas(gridSize, false);
            downloadCanvas('puzzleCanvas', 'crucigrama_sin_resolver.png');
        }

        function downloadSolution() {
            const size = document.getElementById('sizeSelect').value;
            let gridSize;
            
            switch(size) {
                case 'small': gridSize = 8; break;
                case 'medium': gridSize = 12; break;
                case 'large': gridSize = 15; break;
                default: gridSize = 12;
            }
            
            drawCanvas(gridSize, true);
            downloadCanvas('solutionCanvas', 'crucigrama_resuelto.png');
        }

        function drawCanvas(gridSize, showSolution) {
            const cellSize = 40;
            const canvas = document.getElementById(showSolution ? 'solutionCanvas' : 'puzzleCanvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = gridSize * cellSize;
            canvas.height = gridSize * cellSize;
            
            // Dibujar el grid
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const x = j * cellSize;
                    const y = i * cellSize;
                    
                    // Dibujar celda
                    if (solutionGrid[i][j] === '') {
                        ctx.fillStyle = '#000';
                        ctx.fillRect(x, y, cellSize, cellSize);
                    } else {
                        ctx.fillStyle = '#fff';
                        ctx.fillRect(x, y, cellSize, cellSize);
                        ctx.strokeStyle = '#000';
                        ctx.strokeRect(x, y, cellSize, cellSize);
                        
                        // Dibujar número si corresponde
                        const cellNumber = getCellNumber(i, j);
                        if (cellNumber) {
                            ctx.fillStyle = '#000';
                            ctx.font = 'bold 12px Arial';
                            ctx.textAlign = 'left';
                            ctx.textBaseline = 'top';
                            ctx.fillText(cellNumber.toString(), x + 2, y + 2);
                        }
                        
                        // Dibujar letra si es solución
                        if (showSolution) {
                            ctx.fillStyle = '#000';
                            ctx.font = 'bold 20px Arial';
                            ctx.textAlign = 'center';
                            ctx.textBaseline = 'middle';
                            ctx.fillText(solutionGrid[i][j], x + cellSize/2, y + cellSize/2);
                        }
                    }
                }
            }
        }

        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        // Generar un crucigrama al cargar la página
        window.addEventListener('load', generateCrossword);
        
        
        //////
        function removeDuplicatesAndPrint() {
            // Crear un Set para almacenar palabras únicas
            const uniqueWords = new Set();
            const uniqueDatabase = [];
            
            // Filtrar duplicados
            wordDatabase.forEach(item => {
                const upperWord = item.word.toUpperCase();
                if (!uniqueWords.has(upperWord)) {
                    uniqueWords.add(upperWord);
                    uniqueDatabase.push(item);
                }
            });
            
            // Imprimir resultados en consola
            console.log("=== BASE DE DATOS SIN DUPLICADOS ===");
            console.log(`Total original: ${wordDatabase.length} palabras`);
            console.log(`Total sin duplicados: ${uniqueDatabase.length} palabras`);
            console.log(`Duplicados eliminados: ${wordDatabase.length - uniqueDatabase.length}`);
            console.log("\n=== LISTA DE PALABRAS ÚNICAS ===");
            
            uniqueDatabase.forEach((item, index) => {
                console.log(`${index + 1}. ${item.word} - ${item.definition}`);
            });
            
            console.log("\n=== ARRAY LISTO PARA COPIAR ===");
            console.log(JSON.stringify(uniqueDatabase, null, 2));
            
            return uniqueDatabase;
        }

    </script>
